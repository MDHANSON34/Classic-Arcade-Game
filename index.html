<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
  <div id="menu">
    <!-- Menu to start game -->
    <h1>Welcome to Arcade Game</h1>
    <!-- Instructions on how to play the game -->
    <ul id="how-to-play">
      <h3>How To Play:</h3>
      <p>Use the arrow keys to move your character</p>
      <h3>How to Win</h3>
      <p>Reach the water while avoiding Enemy Bugs</p>
      <h3>Losing</h3>
      <p>Hitting a bug resets the game</p>
    </ul>
    <h2 id="chars-title">Click to Select a Character</h2>
    <img src="images/char-boy.png" alt="boy character" class="chars">
    <img src="images/char-cat-girl.png" alt="cat girl character" class="chars">
    <img src="images/char-horn-girl.png" alt="horn girl character" class="chars">
    <img src="images/char-pink-girl.png" alt="pink girl character" class="chars">
    <img src="images/char-princess-girl.png" alt="princess girl character" class="chars">
  </div>
</div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</ul>
</body>

</html>
